<!DOCTYPE html>
<html>
<head>
  <title>Knight Bot Pair Code</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #fff; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    .btn { background: #ff0055; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ¤– Knight Bot Pair Code</h1>
  <p>Link your WhatsApp device</p>
  <input id="phoneInput" placeholder="Enter WhatsApp number" value="+91" />
  <button class="btn" onclick="generatePairCode()">Generate Pair Code</button>
  <h3 id="pairCodeDisplay">Your pair code will appear here</h3>

  <script>
    async function generatePairCode() {
      const phone = document.getElementById('phoneInput').value
      const res = await fetch('/generate-pair-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      })
      const data = await res.json()
      document.getElementById('pairCodeDisplay').innerText = data.pairCode || 'Failed to generate'
    }
  </script>
</body>
</html>
